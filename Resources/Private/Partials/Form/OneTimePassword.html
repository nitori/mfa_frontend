<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div>
    <label for="field_tx_mfafrontend_onetimepassword">
        <f:translate key="otp" extensionName="mfa_frontend"/>
    </label>

    <f:form.textfield
        id="field_tx_mfafrontend_onetimepassword"
        property="oneTimePassword"
        pattern="[0-9]*"
        additionalAttributes="{inputmode: 'numeric', autocomplete: 'one-time-code'}"
        class="form-control"
    />
</div>

<f:if condition="{isEnabled}">
    <div class="mt-3">
        <f:translate key="disable2FA" extensionName="mfa_frontend"/>
    </div>
</f:if>

</html>
