<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <label class="mb-2">
        <strong>
            <f:if condition="!{isEnabled}">
                <span class="badge badge-primary"><f:translate key="totp.step3" extensionName="mfa_frontend"/></span>
            </f:if>
            <f:translate key="totp.step3.title" extensionName="mfa_frontend"/>
        </strong>
    </label>
    <br/>
    <f:if condition="{isEnabled}">
        <f:then>
            <f:translate key="backend.disableAuthenticator" extensionName="mfa_frontend"/>
        </f:then>
        <f:else>
            <f:translate key="totp.step3.body" extensionName="mfa_frontend"/>
        </f:else>
    </f:if>

    <input type="text"
        id="field_tx_mfafrontend_otp"
        name="data{prefix}[tx_mfafrontend_otp]"
        pattern="[0-9]*"
        inputmode="numeric"
        autocomplete="one-time-code"
        class="form-control t3js-formengine-validation-marker t3js-formengine-palette-field"
    />

</html>
